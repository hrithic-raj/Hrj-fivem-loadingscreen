<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Loading Screen</title>
</head>
<body class="sky noselect">

    <div class="menu-container">
        <div class="arrow-up">
            <img src="img/ARROW_UP.png" width="1.75%">
            <span class="menu-text">VOLUME UP</span>
        </div>
        <div class="arrow-down">
            <img src="img/ARROW_DOWN.png" width="1.75%">
            <span class="menu-text">VOLUME DOWN</span>
        </div>
        <div class="music-change">
            <img src="img/ARROW_LEFT.png" width="1.75%">
            <img src="img/ARROW_RIGHT.png" width="1.75%">
            <span class="menu-text">CHANGE MUSIC</span>
        </div>
        <div class="space">
            <img src="img/SPACE.png" width="4%">
            <span class="menu-text" id="text">MUTE</span>
        </div>
    </div>

    <div class="discord">
        <a href="https://discord.com/invite/MzegqdmH2X" target="_blank"><img src="img/Discord.png"></a>
    </div>

    <!-- <div class="tiktok">
        <a href="https://www.youtube.com/@digitalrangertv" target="_blank"><img src="img/Tiktok.png"></a>
    </div>

    <div class="website">
        <a href="https://ko-fi.com/bebikdev" target="_blank"><img src="img/Site.png"></a>
    </div> -->

    <div id="circleG">
        <div class="shaded-text">JOINING SERVER</div>
        <div id="circleG_1" class="circleG"></div>
        <div id="circleG_2" class="circleG"></div>
        <div id="circleG_3" class="circleG"></div>
    </div>

    <p class="namePlaceholder" id="namePlaceholder">
        Welcome, <span style="color: #0084ff;"></span>! <span id="welcomeDisplay"></span>
    </p>

    <div class="load">
        <div class="loader">
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
        </div>

        <div class="songname">
            <div class="slide-right">
                <p id="songname">Loading song...</p>
            </div>
        </div>
    </div>

    <div class="video-background video-container noselect">
        <!-- <video id="background-video" width="150%" height="150%" autoplay muted loop playsinline>
            <source src="videos/video1.mp4" type="video/mp4">
        </video> -->
        <iframe id="background-video" width="150%" height="150%" src="" frameborder="0" allow="autoplay; muted" allowfullscreen></iframe>
    </div>

    <audio id="loading" autoplay hidden loop></audio>

    <script src="script/main.js"></script>

</body>
</html>
